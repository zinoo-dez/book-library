version: '3.8'

services:
  app:
    build: .
    container_name: book-library-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=book_library
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: book-library-db
    restart: always
    environment:
      MYSQL_DATABASE: book_library
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./book-store.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
